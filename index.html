<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport content=" width=device-width, initial-scale=1>
    <title>Sales Chart</title>
    <meta name="description" content="Coding Test for Cesar">
    <meta name="author" content="Diego Velasco Volkmann">

    <link rel="stylesheet" href="css/style.css?v=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="title">
        <ul>
            <li>Menu</li>
            <li style="margin: 0px 200px"><span class="dot" style="background-color: #F10"></span>User Name</li>
            <li style="margin: 0px 0px 0px 700px">Sales Report</li>
        </ul>
    </div>
    <div class="selector">
        <div>
            <span>Category</span>
            <select onchange="change()" id="category" name="category">
                <option value="0">Sales</option>
                <option value="1">Refunds</option>
            </select>
        </div>
        <div>
            <span>Product</span>
            <select onchange="change()" id="product" name="product">
                <option value="0">Hats</option>
                <option value="1">Shirts</option>
            </select>
        </div>
        <div>
            <span>Brand</span>
            <select onchange="change()" id="brand" name="brand">
                <option value="0">Carbon</option>
                <option value="1">H&M</option>
            </select>
        </div>
    </div>
    <div>
        <table class="graph">
            <caption>Sales by Month for:</caption>
            <thead>
                <tr>
                    <th scope="row">Item</th>
                    <th scope="row">Percent</th>
                </tr>
            </thead>
            <tbody>
                <tr style="height:85%" id="january">
                    <th scope="col">January</th>
                    <td><span id="januarySpan">85%</span></td>
                </tr>
                <tr style="height:23%" id="february">
                    <th scope="col">February</th>
                    <td><span id="februarySpan">23%</span></td>
                </tr>
                <tr style="height:7%" id="march">
                    <th scope="col">March</th>
                    <td><span id="marchSpan">7%</span></td>
                </tr>
                <tr style="height:38%" id="april">
                    <th scope="col">April</th>
                    <td><span id="aprilSpan">38%</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div class="center">
        <span class="center">Months</span>
        <br><br><br><br>
        <span class="dot" style="background-color: #5BF"></span>Sales
    </div>


</body>

</html>
